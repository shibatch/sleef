language: c
sudo: required
dist: trusty
group: edge

before_install:
    - sudo add-apt-repository -y ppa:adrozdoff/cmake
    - sudo apt-get -qq update
    - sudo apt-get install -y cmake libmpfr-dev libgomp1 gcc

compiler:
    - gcc

before_script:
  - mkdir sleef.build
  - cd sleef.build
  - cmake -DCMAKE_BUILD_TYPE=Release ..

script:
  - make sleef VERBOSE=1

