language: c

# Default linux jobs
os: linux
sudo: required
dist: trusty
compiler:
  - gcc
  - clang

# Include osx jobs
matrix:
  include:
    - os: osx
      osx_image: xcode9.1
      compiler: gcc
      env:
        - MATRIX_EVAL="brew install gcc@6 && CC=gcc-6" # install and use gcc
    - os: osx
      compiler: clang # use default apple clang

before_install:
  - if [[ "$TRAVIS_OS_NAME" == "linux" ]]; then sudo add-apt-repository -y ppa:adrozdoff/cmake; fi
  - if [[ "$TRAVIS_OS_NAME" == "linux" ]]; then sudo apt-get -qq update                       ; fi
  - if [[ "$TRAVIS_OS_NAME" == "linux" ]]; then sudo apt-get install -y cmake libmpfr-dev     ; fi
  - if [[ "$TRAVIS_OS_NAME" == "osx"   ]]; then eval "${MATRIX_EVAL}"                         ; fi

before_script:
  - mkdir sleef.build
  - cd sleef.build
  - cmake -DCMAKE_BUILD_TYPE=Release -DCMAKE_VERBOSE_MAKEFILE=1 -DCMAKE_INSTALL_PREFIX=../install -DSLEEF_SHOW_CONFIG=1 ..

script:
  - CTEST_OUTPUT_ON_FAILURE=TRUE make all test
  - make install
