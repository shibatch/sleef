language: c
sudo: required
dist: trusty
group: edge

before_install:
    - sudo apt-get -qq update
    - sudo apt-get install -y libmpfr-dev libgomp1 gcc

compiler:
    - gcc
    - clang

addons:
  apt:
    sources:
      - george-edison55-precise-backports
    packages:
      - cmake-data
      - cmake

before_script:
  - mkdir sleef.build
  - cd sleef.build
  - cmake -DCMAKE_BUILD_TYPE=Release ..

script:
  - make sleef

