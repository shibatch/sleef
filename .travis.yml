language: c

before_install:
    - sudo add-apt-repository ppa:ubuntu-toolchain-r/test -y
    - sudo apt-get -qq update
    - sudo apt-get install -y libmpfr-dev
    - sudo apt-get install -y gcc-7
    
compiler:
    - gcc-7

before_script:
    - make
    - cd src
    - cd libm-tester

script: make

# safelist
branches:
  only:
  - master
  - travis